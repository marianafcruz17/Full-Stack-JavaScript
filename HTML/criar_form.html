<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cadastro da liga dos astronautas</title>
    </head>
    <body>
        <div>
            <div>
                <h1>Cadastro da liga dos astronautas</h1>
                <hr>
                <br>
                <form action="/action_page.php" method="get">
                    <div>
                        <label for="nome">Nome</label>
                        <input type="text" id="nome" name="nome" autocomplete="off">   
                    </div>
                    <br>
                    <div>
                        <label for="email">E-mail</label>
                        <input type="email" id="email" name="email"> -
                        <label for="password">Senha</label>
                        <input type="password" id="password" name="password">
                    </div>
                    <br>
                    <div>
                        <label for="data_nacimento">Data de nascimento</label>
                        <input type="date" id="data_nacimento" name="data_nacimento"> -
                        <label for="foto">Foto</label>
                        <input type="file" value="Escolher arquivo">
                    </div>
                    <br>
                    <div>
                        <label for="nacionalidade">Nacionalidade</label>
                        <select id="nacionalidade" name="nacionalidade"> 
                            <option value="0">Selecione</option>
                            <option value="1">Americano</option>
                            <option value="2">Brasileiro</option>
                            <option value="3">Italiano</option>
                        </select> -
                        <label for="genero">Genêro</label>
                        <input type="radio" id="feminino" name="genero" value="feminino">
                        <label for="feminino">F</label>
                        <input type="radio" id="masculino" name="genero" value="masculino">
                        <label for="masculino">M</label>
                    </div>
                    <br>
                    <div>
                        <label for="qualidades">Suas principais qualidades:</label>
                        <br>
                        <input type="checkbox" id="inteligencia" name="qualidades" value="inteligencia">
                        <label for="inteligencia">Inteliência</label> | 
                        <input type="checkbox" id="resiliencia" name="qualidades" value="resiliencia">
                        <label for="resiliencia">Resiliência</label> |
                        <input type="checkbox" id="preparo_fisico" name="qualidades" value="preparo_fisico">
                        <label for="preparo_fisico">Preparo físico</label> | 
                        <input type="checkbox" id="educacao" name="qualidades" value="educacao">
                        <label for="educacao">Educação</label> |
                    </div>
                    <br>
                    <div>
                        <textarea id="descricao" name="descricao" cols="30" rows="10" placeholder="Porque você gostaria de ser um astronauta?"></textarea>
                    </div>
                    <br>
                    <input type="submit" value="Criar">
                </form>
            </div>
        </div>
    </body>
</html>
