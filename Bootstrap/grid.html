<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teoria sobre grid</title>
</head>
<body>
    <div class="row">
        <div class="col coll">1</div>
        <div class="col coll">2</div>
        <div class="col coll">3</div>
        <div class="col coll">4</div>
        <div class="col coll">5</div>
        <div class="col coll">6</div>
        <div class="col coll">7</div>
        <div class="col coll">8</div>
        <div class="col coll">9</div>
        <div class="col coll">10</div>
        <div class="col coll">11</div>
        <div class="col coll">12</div>
    </div>
    <div class="row">
        <div class="col coll">1 of 2</div>
        <div class="col coll">2 of 2</div>
    </div>
    <div class="row">
        <div class="col coll">1 of 3</div>
        <div class="col coll">2 of 3</div>
        <div class="col coll">3 of 3</div>
    </div>
    <div class="row">
        <div class="col coll">1 of 3</div>
        <div class="col-6 coll">2 of 3 (fixo de 6)</div>
        <div class="col coll">3 of 3</div>
    </div>
    <div class="row">
        <div class="col coll">1 of 3</div>
        <div class="col-5 coll">2 of 3 (fixo de 5)</div>
        <div class="col coll">3 of 3</div>
    </div>
    <div class="row">
        <div class="col-sm coll">col BreakPoint pequeno</div>
        <div class="col-sm coll">col BreakPoint pequeno</div>
        <div class="col-sm coll">col BreakPoint pequeno</div>
        <div class="col-sm coll">col BreakPoint pequeno</div>
    </div>
    <div class="row">
        <div class="col-md-8 coll">col-8 BreakPoint médio</div>
        <div class="col-md-4 coll">col-4 BreakPoint médio</div>
    </div>
    <hr>

    <!-- Script Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@8.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
