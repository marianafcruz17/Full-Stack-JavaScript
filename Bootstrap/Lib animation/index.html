<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Animation lib</title>
        <!-- Lib animation -->
        <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    
        <style>
            body{
                background: rgb(11, 28, 85);
                color: white;
                font-size:px ;
            }

            .container{
                min-height: 100vh;
            }
        </style>
    </head>
    <body>
        <div data-aos="fade-up" class="container">
            <p>Hello, world!</p>
        </div>
        
        <div data-aos="fade-left" class="container">
            <p>Hello, world!</p>
        </div>
        
        <div data-aos="flip-left" class="container">
            <p>Hello, world!</p>
        </div>
        
        <div data-aos="zoom-in" class="container">
            <p>Hello, world!</p>
        </div>

        <!-- Script animation -->
        <script src="https://unpkg.com/aos@next/dist/aos.css"></script>
        <script>
            AOS.init();
        </script>
    </body>
</html>
