<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rumo a Marte - OneBitX</title>

        <!--CSS Bootstrap-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@8.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"crossorigin="anonymous"> 
    
        <!--Style CSS-->
        <link rel="stylesheet" href="./css/style.css">

        <!--Favicon-->
        <link rel="shortcut icon" href="./images/FAVICON-SPACEX.png" type="image/x-icon">
    </head>
    <body class="py">
        <div class="container px-4 container1">
            <!--Logo-->
            <div class="text-center">
                <img class="img-fluid topLogo mt-4 mb-3" scr="./images/logoOneBitDark.png" alt="LPlogo">
            </div>

            <!--Primeira divisão da lading page-->
            <p class="paragraph">1 - Qual o seu nome?</p>
            <div class="input-goup mb-3">
                <span class="input-goup-text" id="basic-addon1">Primeiro nome:</span>
                <input type="text" class="form-control" placeholder="Digite aqui" aria-label="Username" area-describedby="basic-addon1">
            </div>
            <div class="input-goup mb-3">
                <span class="input-goup-text" id="basic-addon2">Segundo nome:</span>
                <input type="text" class="form-control" placeholder="Digite aqui" aria-label="Username" area-describedby="basic-addon2">
            </div>

            <!--Segunda divisão da lading page-->
            <p class="mt-3 paragraph">2 - Qual o seu genêro?</p>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">Homem</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                <label class="form-check-label" for="flexRadioDefault2">Mulher</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3">
                <label class="form-check-label" for="flexRadioDefault3">Prefiro não informar</label>
            </div>

            <!--Terceira divisão da lading page-->
            <p class="mt-3 paragraph">3 - Marque os treinamentos que você fez</p>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchDefault1">
                <label class="form-check-label" for="flexSwitchDefault1">Treinamento básico de astronautas</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchDefault2">
                <label class="form-check-label" for="flexSwitchDefault2">Treinamento físico básico</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchDefault3">
                <label class="form-check-label" for="flexSwitchDefault3">Treinamento avançado de astronautas</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchDefault4">
                <label class="form-check-label" for="flexSwitchDefault4">Treinamento físico intenso</label>
            </div>

            <!--Quarta divisão da lading page-->
            <p class="mt-3 paragraph">4 - Quais você acha que são as suas qualidades</p>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" role="switch" id="inlineCheckbox1" value="option1">
                <label class="form-check-label" for="inlineCheckbox1">Resistente</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" role="switch" id="inlineCheckbox2" value="option2">
                <label class="form-check-label" for="inlineCheckbox2">Não vomito fácil</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" role="switch" id="inlineCheckbox3" value="option3">
                <label class="form-check-label" for="inlineCheckbox3">Não temo marciano</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" role="switch" id="inlineCheckbox4" value="option4">
                <label class="form-check-label" for="inlineCheckbox4">Já vi todos os Star Wars</label>
            </div>

            <!--Quinta divisão da lading page-->
            <div class="text-center mb-3">
                <button type="button" class="btn btn-outline-danger btnSend"></button>
            </div>
        </div>

        <div class="container text-center fotter">
            <p>Feito por Mariana Cruz &copy; OneBitCode todos os direitos reservados - 2022</p>
        </div>
        <!-- Script Bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@8.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
