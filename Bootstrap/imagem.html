<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Imagens e utilidades</title>

        <!--CSS bootstrap-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@8.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"crossorigin="anonymous"> 
        
        <style>
            body{
                background-color: pink;
            }

            .img-div{
                width: 250px;
            }

            div{
                background-color: purple;
            }
        </style>
    </head>

    <body>
        <div class="container img-fluid">
            <img src="logo-obc-2021-lightbg.png" class="img-fluid" alt="img-obc">
        </div>
        
        <div class="container img-thumbnail">
            <div class="img-div">
                <img src="logo-obc-2021-lightbg.png" class="img-thumbnail" alt="img-obc">
            </div>
        </div>

        <div class="container-fluid d-flex">
            <h1>Hello, world!</h1>
            <h2>Hello</h2>
        </div>

        <div class="container-fluid">
            <button class="d-block">Confirmar</button>
            <button>Voltar</button>
        </div>

        <div class="container-fluid d-none">
            <h1>Hello, world!</h1>
            <h2>Hello</h2>
        </div>

        <!-- Script Bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@8.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
