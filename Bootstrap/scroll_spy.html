<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Scroll spy</title>

        <!--CSS bootstrap-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@8.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"crossorigin="anonymous"> 
        <!--CSS in page-->
        <style>
            body{
                background-color: #black;
                color: #whiter;
            }

            .scrollSpy{
                height: 365px;
                overflow: auto;
                font-size: 25px;
            }
        </style>

        <!--Bootstrap icons-->
        <link rel="stylesheet" href="./node_modules/bootstrap-icons/font/bootstrap-icons.css">
    </head>

    <body>
        <div class="container">
            <div class="row pt-5">
                <div class="col-3">
                    <nav id="navbar-example3" class="navbar navbar-light bg-light flex-column align-items-stretch p-3">
                        <a class="navbar-brand" href="#">Navbar</a>
                        <nav class="nav nav-pills flex-column">
                            <a class="nav-link" href="#item-1">Item 1</a>
                            <nav class="nav nav-pills flex-column">
                                <a class="nav-link ms-3 my-1" href="#item-1-1">Item 1-1</a>
                                <a class="nav-link ms-3 my-1" href="#item-1-2">Item 1-2</a>
                            </nav>
                            <a class="nav-link" href="#item-2">Item 2</a>
                            <a class="nav-link" href="#item-3">Item 3</a>
                            <nav class="nav nav-pills flex-column">
                                <a class="nav-link ms-3 my-1" href="#item-3-1">Item 3-1</a>
                                <a class="nav-link ms-3 my-1" href="#item-3-2">Item 3-2</a>
                            </nav>
                            <a class="nav-link" href="#item-3">Item 4</a>
                        </nav>
                    </nav>
                </div>
                <div data-bs-spy="scroll" data-bs-target="#navbar-example3" data-bs-offset="0" tabindex="0" class="col scrollSpy">
                    <h4 id="item-1">Item 1</h4>
                    <p>Teste 1</p>
                    <h5 id="item-1-1">Item 1-1</h5>
                    <p>Teste 1-1</p>
                    <h5 id="item-1-2">Item 1-2</h5>
                    <p>Teste 1-2</p>
                    <h4 id="item-2">Item 2</h4>
                    <p>Teste 2</p>
                    <h4 id="item-3">Item 3</h4>
                    <p>Teste 3</p>
                    <h5 id="item-3-1">Item 3-1</h5>
                    <p>Teste 3-1</p>
                    <h5 id="item-3-2">Item 3-2</h5>
                    <p>Test 3-2</p>
                    <h4 id="item-4">Item 4</h4>
                    <p>Teste 4</p>
                </div>
            </div>
        </div>

    
        <!-- Script Bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@8.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        
        <!--Script scroll spy-->
        <script>
            var scrollSpy = new bootstrap.ScrollSpy(document.body, {
                target: '#navbar-example'
            })
        </script>
       
    </body>
</html>
