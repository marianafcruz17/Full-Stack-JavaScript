<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Portfólio</title>
        <script defer src="https://user.fontawersome.com/releases/v5.3.1/js/all.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
        <style>
            .message{
                background-color: initial;
            }
        </style>

    </head>
    <body>
        <header>
            <nav class="navbar" role="navigation" aria-label="main navigation">
                <div class="navbar-brand">
                    <a class="navbar-item" href="https://bulma.io">
                        <img src="https://bulma.io/images/bulma-logo.png" width="112" height="28">
                    </a>
            
                    <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
                        <span aria-hidden="true"></span>
                        <span aria-hidden="true"></span>
                        <span aria-hidden="true"></span>
                    </a>
                </div>
            
                <div id="navbarBasicExample" class="navbar-menu">
                    <div class="navbar-start">
                        <a class="navbar-item" href="portfolio.html">Início</a>
                        <a class="navbar-item" href="portfolio_contato.html">Contato</a>
                    </div>
                </div>
            </nav>
        </header>

        <div class="tile is-ancestor">
            <div class="tile is-4 is-vertical is-parent">
                <div class="tile is-child box">
                    <div class="card">
                        <div class="card-image">
                            <figure class="image is-4by3">
                                <img src="https://bulma.io/images/placeholders/1280x960.png" alt="Placeholder image">
                            </figure>
                        </div>

                        <div class="card-content">
                            <div class="media">  
                                <div class="media-content">
                                    <p class="title is-4">Mariana Cruz</p>
                                    <span class="tag is-black">JavaScript Full Stack Developer</span>
                                </div>
                            </div>
                
                            <div class="content">
                                (61) 99275-4180
                                <br>
                                marianafcruz74@gmail.com
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="tile is-parent">
                <div class="tile is-child box">
                    <div class="card-content">
                        <div class="media">  
                            <div class="media-content">
                                <p class="title is-4">Contato</p>
                                <hr>
                            </div>
                        </div>
                        
                        <div class="field">
                            <label class="label">E-mail</label>
                            <div class="control has-icons-left has-icons-right">
                                <input class="input is-danger" type="email" placeholder="Email input" value="hello@">
                                <span class="icon is-small is-left">
                                    <i class="fas fa-envelope"></i>
                                </span>
                                <span class="icon is-small is-right">
                                    <i class="fas fa-exclamation-triangle"></i>
                                </span>
                            </div>
                            <p class="help is-danger">E-mail invalido</p>
                        </div>
                        
                        <div class="field">
                            <label class="label">Messagem</label>
                            <div class="control">
                                <textarea class="textarea" placeholder="Digite a mensagem"></textarea>
                            </div>
                        </div>
                                            
                        <div class="field is-grouped">
                            <div class="control">
                                <button class="button is-primary">Enviar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
