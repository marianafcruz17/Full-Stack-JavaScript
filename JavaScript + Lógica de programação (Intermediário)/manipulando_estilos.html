<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Manipulando Estilos</title>
        <script src="manipulando_estilos.js"></script>
        <style>
            p.red-color{
                color: red
            }
        </style>
    </head>
    <body>
        <div>
            <h3>Manipulando Estilos</h3>
        </div>
        <br>
        <div>
            <button type="button" onclick="setBlueBackground()">Fundo azul</button>
            <button type="button" onclick="setTransparentBackground()">Fundo transparente</button>
            <button type="button" onclick="setRedColor()">Fonte vermelha</button>
            <button type="button" onclick="removeRedColor()">Fundo normal</button>
        </div>
        <br>
        <div>
            <p id="style-text">Manipulando CSS via DOM</p>
        </div>
    </body>
</html>
